<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LIBRARY</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <header class="header">
            <div class="header_links">
                <a href="#">Help Center</a>
                <span> &bull; </span>
                <a href="#">Our Support</a>
            </div>
            <div class="header_user-profile">
                <a href="#">John Doe</a>
            </div>
        </header>

        <aside class="aside">
            <div class="menu">
                <form>
                    <input placeholder="Title" type="text" id="add_book_title"
                           name="title">
                    <input placeholder="Author" type="text" id="add_book_author"
                           name="author">
                    <label id="add_image_label" class="upload_button">Load Image
                        <input type="file" id="add_book_image"
                               name="image"></label><br>
                    <div id="loaded_image"></div>
                    <a id="add_book" href="#">
                        <span>&#10010;</span>
                        ADD A BOOK
                    </a>
                </form>
            </div>

            <div class="menu nav_menu">
                <a href="#">
                    <div class="reading"></div>
                    Now Reading
                </a>
                <a href="#" class="active">
                    <div class="browse"></div>
                    Browse
                </a>
                <a href="#">
                    <div class="buy_books"></div>
                    Buy Books
                </a>
                <a href="#">
                    <div class="fav_books"></div>
                    Favourite Books
                </a>
                <a href="#">
                    <div class="wishlist"></div>
                    Wishlist
                </a>
                <a href="#">
                    <div class="history"></div>
                    History
                </a>
            </div>

            <div class="menu topics_menu">
                <ul>
                    <li class="red">
                        <a href="#">
                            Must Read Titles
                        </a>
                    </li>
                    <li class="orange">
                        <a href="#">
                            Best Of List
                        </a>
                    </li>
                    <li class="blue">
                        <a href="#">
                            Classic Novels
                        </a>
                    </li>
                    <li class="purple">
                        <a href="#">
                            Non Fiction
                        </a>
                    </li>
                </ul>
            </div>

            <div class="menu history_block">

            </div>
        </aside>

        <main class="main">
            <div class="main_header">
                Browse Available Books
            </div>
            <div class="main_sort">
                <div class="sort">
                    <div>
                        <a id="all_books" href="#">All Books</a>
                    </div>
                    <div>
                        <a id="most_recent" href="#">Most Recent</a>
                    </div>
                    <div>
                        <a id="most_popular" href="#">Most Popular</a>
                    </div>
                    <div>
                        <a id="free_books" href="#">Free Books</a>
                    </div>
                </div>
                <div class="keywords">
                    <form method="get">
                        <input id="search" type="search"
                               placeholder="Enter Keywords"/>
                        <input type="image" alt="Search"
                               src="images/icons/search.png">
                    </form>
                </div>
            </div>
            <div class="main_content">

            </div>
        </main>

        <footer class="footer">
            <a id="help" href="#">
                <div></div>
            </a>
            <a id="settings" href="#">
                <div></div>
            </a>
        </footer>

        <!--Подключаем скрипты-->
        <script type="text/javascript" src="script/utils/utils.js"></script>
        <script type="text/javascript" src="script/model/books.js"></script>
        <script type="text/javascript"
                src="script/model/notifications.js"></script>
        <script type="text/javascript"
                src="script/controllers/books.js"></script>
        <script type="text/javascript"
                src="script/controllers/notifications.js"></script>
        <script type="text/javascript" src="script/view/books.js"></script>
        <script type="text/javascript"
                src="script/view/notifications.js"></script>
        <script type="text/javascript" src="script/main.js"></script>
        <!--Подключили скрипты-->

    </body>
</html>
